name: My badges

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0"

permissions:
  contents: write

jobs:
  update-my-badges:
    runs-on: ubuntu-22.04
    steps:
      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          git_config_global: true
          git_user_signingkey: true
          git_commit_gpgsign: true

      - name: Update My Badges
        run: npx update-my-badges ${{github.repository_owner}}
        env:
          GITHUB_TOKEN: ${{ secrets.BADGES_TOKEN }}

      - name: Check out repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 2
          token: ${{ secrets.BADGES_TOKEN }}

      - name: Check last commit is "Update badges" (from update-my-badges)
        id: check_badges_commit
        run: |
          LAST_COMMIT_MESSAGE=$(git log -1 --pretty=%B)
          echo "üëÄ Last commit message is '$LAST_COMMIT_MESSAGE'"
          if [[ "$LAST_COMMIT_MESSAGE" == "Update badges" ]]; then
            echo "MATCHED=true" >> $GITHUB_ENV
          else
            echo "MATCHED=false" >> $GITHUB_ENV
          fi

      - name: Prettiyfy README.md
        if: env.MATCHED == 'true'
        uses: wagoid/prettier-action@v4.3
        with:
          prettier_version: 3.0.3
          prettier_options: --write "README.md"

      - name: Amend commit if necessary (hack)
        if: env.MATCHED == 'true'
        run: |
          git commit --all --amend -S --message="docs: update badges"
          git push --force-with-lease
          echo "üëç Amended commit"
